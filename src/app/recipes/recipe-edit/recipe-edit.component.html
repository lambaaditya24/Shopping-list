<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()"> 
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"  class="btn btn-primary">Submit</button>
          <button type="button"  class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
              <label for="name" >Name:</label>
          <input type="text" formControlName="name" class="form-control" id="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <label for="imagePath" >Image URL:</label>
          <input type="text" class="form-control" formControlName="imagePath" id="imagePath">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="6" formControlName="description" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
          style="margin-top:10px;"
          *ngFor="let ingredientCtrl of getControls();let i=index"
          [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
          
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
          </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">X</button>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <hr>
              <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
